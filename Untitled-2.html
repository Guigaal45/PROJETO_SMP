<!DOCTYPE html>
<html>
<head>
<title>Sistema de Segurança - ERRO</title>
<style>
    body {
        background-color: #1a1a1a; /* Fundo bem escuro */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Ocupa a altura total da tela */
        margin: 0;
        font-family: 'Courier New', Courier, monospace;
        color: #e0e0e0; /* Cor do texto claro */
    }
    .grid-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 colunas de largura igual */
    grid-template-rows: repeat(2, 1fr);    /* 2 linhas de altura igual */
    gap: 10px; /* Espaço entre as imagens */
    max-width: 90vw;
    max-height: 90vh;
    border: 2px solid #333;
    padding: 10px;
    background-color: #0d0d0d;
    }
    .camera-feed {
        width: 100%;
        height: 100%;
        background-color: #000; /* Fundo preto para as "telas" */
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; /* Garante que a imagem não saia da borda */
        border: 1px solid #444; /* Borda individual da câmera */
    }
    .camera-feed img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Garante que a imagem preencha o espaço sem distorcer muito */
        display: block;
    }
    .error-message {
        position: absolute;
        color: red;
        font-size: 2em;
        text-shadow: 0 0 5px black;
        z-index: 10; /* Garante que a mensagem fique por cima da imagem */
    }
</style>
</head>
