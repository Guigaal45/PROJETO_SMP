<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Controle da Base - SMP</title>
<style>
    body {
        background-color: #000000; /* Fundo preto sólido */
        color: #00FF00; /* Texto verde neon vibrante */
        font-family: 'Press Start 2P', 'Courier New', Courier, monospace; /* Tente 'Press Start 2P' se tiver, senão Courier New */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
        /* Efeito de Scanlines sutis (opcional, mas adiciona muito) */
        background-image: linear-gradient(rgba(0, 100, 0, 0.1) 1px, transparent 1px);
        background-size: 100% 2px;
        background-position: 0 0;
    }

    .control-panel {
        background-color: #0A0A0A; /* Fundo do painel um pouco menos preto que o body */
        border: 2px solid #00AA00; /* Borda verde mais intensa */
        padding: 25px; /* Um pouco mais de padding */
        border-radius: 4px; /* Bordas menos arredondadas */
        box-shadow: 0 0 30px rgba(0, 255, 0, 0.6); /* Brilho verde mais forte */
        width: 95%; /* Ocupa mais largura */
        max-width: 900px; /* Maior largura máxima */
        display: grid;
        grid-template-columns: 1.2fr 1fr; /* Coluna de botões um pouco maior */
        gap: 30px; /* Mais espaço entre as seções */
        position: relative; /* Para efeitos futuros */
        /* Pseudo-elemento para simular reflexo de tela ou poeira */
        &::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 0, 0, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;
        }
    }

    h1 {
        grid-column: 1 / -1;
        text-align: center;
        color: #00FF00;
        text-shadow: 0 0 15px rgba(0, 255, 0, 0.8), 0 0 25px rgba(0, 255, 0, 0.4); /* Brilho de texto mais intenso */
        margin-bottom: 25px;
        font-size: 2.5em; /* Título maior */
        letter-spacing: 2px; /* Espaçamento entre letras */
    }

    /* Seção de Botões */
    .section-buttons {
        grid-column: 1;
        display: flex;
        flex-direction: column;
        gap: 20px; /* Mais espaço entre botões */
    }

    .action-button {
        background-color: #004400; /* Verde mais escuro para o botão */
        color: #00FF00;
        border: 2px solid #00AA00; /* Borda do botão mais definida */
        padding: 18px; /* Mais padding no botão */
        font-size: 1.3em; /* Fonte maior no botão */
        cursor: pointer;
        border-radius: 3px; /* Cantos menos arredondados */
        transition: background-color 0.2s, box-shadow 0.2s, color 0.2s;
        text-align: center;
        text-shadow: 0 0 8px rgba(0, 255, 0, 0.6);
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.3); /* Sombra inicial do botão */
    }

    .action-button:hover {
        background-color: #006600;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.8); /* Brilho ao passar o mouse */
        color: #33FF33; /* Cor mais clara no hover */
    }

    .action-button:active {
        background-color: #007700;
        box-shadow: 0 0 25px rgba(0, 255, 0, 1.0);
        transform: translateY(1px); /* Pequeno efeito de clique */
    }

    /* Seção de Status */
    .section-status {
        grid-column: 2;
        display: flex;
        flex-direction: column;
        gap: 20px; /* Mais espaço entre itens de status */
    }

    h2 {
        color: #00FFFF; /* Ciano para subtítulos */
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        font-size: 1.8em;
        margin-bottom: 10px;
        letter-spacing: 1px;
    }

    .status-item {
        display: flex;
        align-items: center;
        gap: 15px; /* Mais espaço entre luz e texto */
        font-size: 1.2em; /* Fonte maior para status */
        background-color: #050505; /* Fundo mais escuro para o item */
        border: 1px solid #006600;
        padding: 15px; /* Mais padding */
        border-radius: 4px;
        box-shadow: inset 0 0 5px rgba(0, 255, 0, 0.2); /* Sombra interna sutil */
    }

    .status-light {
        width: 25px; /* Luz maior */
        height: 25px;
        border-radius: 50%;
        background-color: #444; /* Cor padrão */
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        transition: background-color 0.3s, box-shadow 0.3s;
        border: 1px solid #666; /* Borda da luz */
    }

    /* Cores dos status */
    .status-light.green {
        background-color: #00FF00;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.8), 0 0 30px rgba(0, 255, 0, 0.4);
        border-color: #33FF33;
    }
    .status-light.red {
        background-color: #FF0000;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 30px rgba(255, 0, 0, 0.4);
        border-color: #FF3333;
    }
    .status-light.yellow {
        background-color: #FFFF00;
        box-shadow: 0 0 20px rgba(255, 255, 0, 0.8), 0 0 30px rgba(255, 255, 0, 0.4);
        border-color: #FFFF33;
    }

    /* Seção de Contador Regressivo */
    .section-countdown {
        grid-column: 1 / -1;
        text-align: center;
        margin-top: 30px; /* Mais margem superior */
        background-color: #050505;
        border: 2px solid #00AA00;
        padding: 20px;
        border-radius: 6px;
        box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.3);
    }

    .countdown-display {
        font-size: 3.5em; /* Fonte ainda maior para o timer */
        color: #00FFFF; /* Ciano para o timer */
        text-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.4);
        margin-top: 15px;
        letter-spacing: 3px; /* Mais espaçamento para o timer */
    }

    /* Pop-up de Mensagem */
    .popup-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.95); /* Mais opaco */
        color: #00FF00;
        border: 3px solid #00FF00;
        padding: 25px 40px; /* Maior padding */
        border-radius: 8px;
        box-shadow: 0 0 40px rgba(0, 255, 0, 0.9);
        z-index: 1000;
        font-size: 1.8em; /* Fonte maior no pop-up */
        text-align: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        letter-spacing: 1px;
    }
    .popup-message.show {
        opacity: 1;
        visibility: visible;
    }
</style>
</head>
<body>

    <div class="control-panel">
        <h1>Centro de Controle da Base</h1>

        <div class="section-buttons">
            <button class="action-button" onclick="ativarDefesas()">Ativar Defesas</button>
            <button class="action-button" onclick="abrirPortao()">Abrir Portão Principal</button>
            <button class="action-button" onclick="alterarStatus('SistemaPrincipal', 'red')">Simular Falha Sistema</button>
            <button class="action-button" onclick="alterarStatus('SistemaPrincipal', 'green')">Restaurar Sistema</button>
        </div>

        <div class="section-status">
            <h2>Status dos Sistemas</h2>
            <div class="status-item">
                <div id="statusEnergia" class="status-light green"></div>
                <span>Energia Principal: <span id="energiaText">ONLINE</span></span>
            </div>
            <div class="status-item">
                <div id="statusSistemaPrincipal" class="status-light green"></div>
                <span>Sistema Principal: <span id="sistemaPrincipalText">OPERACIONAL</span></span>
            </div>
            <div class="status-item">
                <div id="statusDefesas" class="status-light red"></div>
                <span>Defesas Externas: <span id="defesasText">INATIVAS</span></span>
            </div>
        </div>

        <div class="section-countdown">
            <h2>Próximo Evento: Invasão Iminente!</h2>
            <div id="countdown" class="countdown-display"></div>
        </div>
    </div>

    <div id="popup" class="popup-message"></div>

    <script>
        // Funções para os Botões
        function showPopup(message) {
            const popup = document.getElementById('popup');
            popup.textContent = message;
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 2000); // O pop-up desaparece depois de 2 segundos
        }

        function ativarDefesas() {
            showPopup('DEFESAS ATIVADAS! Alerta Laranja.');
            document.getElementById('statusDefesas').classList.remove('red');
            document.getElementById('statusDefesas').classList.add('yellow');
            document.getElementById('defesasText').textContent = 'ATIVAS';
        }

        function abrirPortao() {
            showPopup('PORTÃO PRINCIPAL ABERTO! Aguarde...');
            // Exemplo de como você poderia mudar um status aqui
            // document.getElementById('statusEnergia').classList.remove('green');
            // document.getElementById('statusEnergia').classList.add('yellow');
            // document.getElementById('energiaText').textContent = 'VARIÁVEL';
        }

        // Função para Alterar Status dos Indicadores
        function alterarStatus(id, newStatus) {
            const statusLight = document.getElementById('status' + id);
            const statusText = document.getElementById(id + 'Text');

            // Remove todas as classes de cor e adiciona a nova
            statusLight.classList.remove('green', 'red', 'yellow');
            statusLight.classList.add(newStatus);

            // Muda o texto descritivo
            if (id === 'Energia') {
                statusText.textContent = newStatus === 'green' ? 'ONLINE' : (newStatus === 'red' ? 'CRÍTICA' : 'VARIÁVEL');
            } else if (id === 'SistemaPrincipal') {
                statusText.textContent = newStatus === 'green' ? 'OPERACIONAL' : (newStatus === 'red' ? 'FALHA CRÍTICA' : 'ANOMALIA');
            } else if (id === 'Defesas') {
                statusText.textContent = newStatus === 'green' ? 'ATIVAS' : (newStatus === 'red' ? 'INATIVAS' : 'ALERTA');
            }
        }


        // Contador Regressivo
        const countdownElement = document.getElementById('countdown');
        // Defina a data/hora do seu evento (Ano, Mês-1, Dia, Hora, Minuto, Segundo)
        // Exemplo: 1º de Julho de 2025, 18:00:00
        const eventDate = new Date(2025, 6, 1, 18, 0, 0).getTime(); // Mês é 0-indexado (Julho = 6)

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = eventDate - now;

            // Cálculos de tempo
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Exibir o resultado
            if (distance > 0) {
                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                countdownElement.innerHTML = "INVASÃO INICIADA!";
                countdownElement.style.color = 'red';
                countdownElement.style.textShadow = '0 0 20px rgba(255, 0, 0, 0.8)';
            }
        }

        // Atualiza o contador a cada segundo
        setInterval(updateCountdown, 1000);
        // Chama uma vez imediatamente para evitar atraso no primeiro display
        updateCountdown();

        // Inicializa o status das defesas como Inativas/Vermelho
        alterarStatus('Defesas', 'red');

    </script>
</body>
</html>
