<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Controle da Base - SMP</title>
<style>
    /* Importa a fonte pixelada dos anos 80 */
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
        background-color: #000000; /* Fundo preto absoluto */
        color: #00FF00; /* Texto verde neon intenso */
        font-family: 'Press Start 2P', monospace; /* Fonte pixelada principal */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        overflow: hidden;
        /* Efeito de Scanlines CRT BEM visível e animado */
        background-image:
            linear-gradient(rgba(0, 255, 0, 0.15) 1px, transparent 1px), /* Linhas horizontais */
            linear-gradient(90deg, rgba(0, 255, 0, 0.08) 1px, transparent 1px); /* Linhas verticais */
        background-size: 2px 2px; /* Tamanho das "células" da grade */
        background-position: 0 0;
        animation: scanlineScroll 15s linear infinite; /* Animação de rolagem lenta */
        filter: brightness(1.2) contrast(1.1); /* Brilho e contraste para simular luz de CRT */
        text-rendering: optimizeLegibility; /* Tenta renderizar o texto de forma mais pixelada se possível */
    }

    /* Animação para simular o movimento das scanlines */
    @keyframes scanlineScroll {
        from { background-position: 0 0; }
        to { background-position: 0 200%; } /* Rolagem lenta para baixo */
    }

    .control-panel {
        background-color: #010101; /* Quase preto para o fundo do painel */
        border: 4px solid #00DD00; /* Borda grossa e verde mais forte */
        padding: 40px; /* Muito padding */
        border-radius: 0; /* Totalmente quadrado */
        box-shadow: 0 0 60px rgba(0, 255, 0, 0.8), inset 0 0 20px rgba(0, 255, 0, 0.3); /* Brilho externo super forte e interno */
        width: 90%;
        max-width: 1000px; /* Máxima largura para ocupar mais tela */
        display: grid;
        grid-template-columns: 1.8fr 1fr; /* Botões ainda mais proeminentes */
        gap: 50px; /* Mais espaço entre as seções */
        position: relative;
        overflow: hidden; /* Garante que nada vaze */
        /* Efeito de Curvatura de Tela CRT (simulado com border-radius grande no pai e corte com overflow) */
        /* Isso é um truque, o 'overflow: hidden' no corpo impede isso de forma limpa.
           Se quiser experimentar, remova o 'overflow: hidden' do body e adicione 'border-radius: 50% / 8%;' aqui e um 'filter: blur(0.5px);' */
    }

    /* Simulação de reflexo/imperfeição da tela CRT */
    .control-panel::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at center, rgba(0, 255, 0, 0.08) 0%, transparent 60%);
        pointer-events: none;
        z-index: 1;
        opacity: 0.9;
    }

    h1, h2 {
        grid-column: 1 / -1;
        text-align: center;
        color: #00FF00;
        text-shadow: 0 0 25px rgba(0, 255, 0, 1.0), 0 0 40px rgba(0, 255, 0, 0.6), 0 0 60px rgba(0, 255, 0, 0.3); /* Brilho extremo */
        margin-bottom: 40px;
        font-size: 3.5em; /* Títulos gigantescos */
        letter-spacing: 6px; /* Muito espaçamento */
        word-wrap: break-word;
        line-height: 1.2; /* Espaçamento entre linhas */
    }

    h2 {
        font-size: 2.5em;
        color: #00FFFF; /* Ciano para subtítulos, mas ainda forte */
        text-shadow: 0 0 20px rgba(0, 255, 255, 1.0), 0 0 35px rgba(0, 255, 255, 0.6);
        margin-bottom: 20px;
        letter-spacing: 3px;
    }

    /* Seção de Botões */
    .section-buttons {
        grid-column: 1;
        display: flex;
        flex-direction: column;
        gap: 30px; /* Mais espaço */
    }

    .action-button {
        background-color: #004400; /* Verde escuro para o botão */
        color: #00FF00;
        border: 4px outset #00AA00; /* Borda 3D mais pronunciada */
        padding: 25px;
        font-size: 1.8em; /* Fonte ainda maior */
        cursor: pointer;
        border-radius: 0; /* Sem arredondamento */
        transition: background-color 0.05s, box-shadow 0.05s, color 0.05s; /* Transição super rápida */
        text-align: center;
        text-shadow: 0 0 15px rgba(0, 255, 0, 1.0); /* Brilho forte no texto */
        box-shadow: 8px 8px 20px rgba(0, 255, 0, 0.5); /* Sombra de profundidade forte */
        letter-spacing: 2px;
    }

    .action-button:hover {
        background-color: #006600;
        box-shadow: 8px 8px 25px rgba(0, 255, 0, 1.0);
        color: #33FF33;
    }

    .action-button:active {
        background-color: #007700;
        border-style: inset; /* Simula o botão sendo pressionado */
        box-shadow: 4px 4px 15px rgba(0, 255, 0, 0.8);
        transform: translateY(4px); /* Deslocamento maior ao pressionar */
    }

    /* Seção de Status */
    .section-status {
        grid-column: 2;
        display: flex;
        flex-direction: column;
        gap: 25px; /* Espaço entre itens de status */
    }

    .status-item {
        display: flex;
        align-items: center;
        gap: 25px; /* Mais espaço entre luz e texto */
        font-size: 1.5em; /* Fonte maior para status */
        background-color: #020202; /* Fundo mais escuro para o item de status */
        border: 2px dashed #008800; /* Borda tracejada mais visível */
        padding: 20px;
        border-radius: 0;
        box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.5); /* Sombra interna mais forte */
    }

    .status-light {
        width: 35px; /* Luz bem maior */
        height: 35px;
        border-radius: 50%;
        background-color: #333; /* Cor padrão */
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.6); /* Brilho de luz apagada */
        transition: background-color 0.4s, box-shadow 0.4s;
        border: 3px solid #555; /* Borda da luz mais grossa */
    }

    /* Cores dos status com brilho mais intenso */
    .status-light.green {
        background-color: #00FF00;
        box-shadow: 0 0 30px rgba(0, 255, 0, 1.0), 0 0 50px rgba(0, 255, 0, 0.7);
        border-color: #33FF33;
    }
    .status-light.red {
        background-color: #FF0000;
        box-shadow: 0 0 30px rgba(255, 0, 0, 1.0), 0 0 50px rgba(255, 0, 0, 0.7);
        border-color: #FF3333;
    }
    .status-light.yellow {
        background-color: #FFFF00;
        box-shadow: 0 0 30px rgba(255, 255, 0, 1.0), 0 0 50px rgba(255, 255, 0, 0.7);
        border-color: #FFFF33;
    }

    /* Seção de Contador Regressivo */
    .section-countdown {
        grid-column: 1 / -1;
        text-align: center;
        margin-top: 50px;
        background-color: #020202;
        border: 3px solid #00DD00;
        padding: 30px;
        border-radius: 0;
        box-shadow: inset 0 0 20px rgba(0, 255, 0, 0.5); /* Sombra interna mais forte */
    }

    .countdown-display {
        font-size: 5em; /* Fonte GIGANTESCA para o timer */
        color: #00FFFF;
        text-shadow: 0 0 30px rgba(0, 255, 255, 1.0), 0 0 50px rgba(0, 255, 255, 0.7);
        margin-top: 25px;
        letter-spacing: 8px; /* Espaçamento de letras super marcante */
    }

    /* Pop-up de Mensagem (também estilizado para a época) */
    .popup-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.99); /* Fundo quase totalmente opaco */
        color: #00FF00;
        border: 4px solid #00FF00;
        padding: 35px 60px;
        border-radius: 0;
        box-shadow: 0 0 60px rgba(0, 255, 0, 1.0); /* Brilho extremo */
        z-index: 1000;
        font-size: 2.5em; /* Fonte maior no pop-up */
        text-align: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.2s ease-in-out, visibility 0.2s ease-in-out;
        letter-spacing: 3px;
    }
    .popup-message.show {
        opacity: 1;
        visibility: visible;
    }
</style>
</head>
<body>

    <div class="control-panel">
        <h1>Centro de Controle da Base</h1>

        <div class="section-buttons">
            <button class="action-button" onclick="ativarDefesas()">Ativar Defesas</button>
            <button class="action-button" onclick="abrirPortao()">Abrir Portão Principal</button>
            <button class="action-button" onclick="alterarStatus('SistemaPrincipal', 'red')">Simular Falha Sistema</button>
            <button class="action-button" onclick="alterarStatus('SistemaPrincipal', 'green')">Restaurar Sistema</button>
        </div>

        <div class="section-status">
            <h2>Status dos Sistemas</h2>
            <div class="status-item">
                <div id="statusEnergia" class="status-light green"></div>
                <span>Energia Principal: <span id="energiaText">ONLINE</span></span>
            </div>
            <div class="status-item">
                <div id="statusSistemaPrincipal" class="status-light green"></div>
                <span>Sistema Principal: <span id="sistemaPrincipalText">OPERACIONAL</span></span>
            </div>
            <div class="status-item">
                <div id="statusDefesas" class="status-light red"></div>
                <span>Defesas Externas: <span id="defesasText">INATIVAS</span></span>
            </div>
        </div>

        <div class="section-countdown">
            <h2>Próximo Evento: Invasão Iminente!</h2>
            <div id="countdown" class="countdown-display"></div>
        </div>
    </div>

    <div id="popup" class="popup-message"></div>

    <script>
        // Funções para os Botões
        function showPopup(message) {
            const popup = document.getElementById('popup');
            popup.textContent = message;
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 2000); // O pop-up desaparece depois de 2 segundos
        }

        function ativarDefesas() {
            showPopup('DEFESAS ATIVADAS! Alerta Laranja.');
            document.getElementById('statusDefesas').classList.remove('red');
            document.getElementById('statusDefesas').classList.add('yellow');
            document.getElementById('defesasText').textContent = 'ATIVAS';
        }

        function abrirPortao() {
            showPopup('PORTÃO PRINCIPAL ABERTO! Aguarde...');
            // Exemplo de como você poderia mudar um status aqui
            // document.getElementById('statusEnergia').classList.remove('green');
            // document.getElementById('statusEnergia').classList.add('yellow');
            // document.getElementById('energiaText').textContent = 'VARIÁVEL';
        }

        // Função para Alterar Status dos Indicadores
        function alterarStatus(id, newStatus) {
            const statusLight = document.getElementById('status' + id);
            const statusText = document.getElementById(id + 'Text');

            // Remove todas as classes de cor e adiciona a nova
            statusLight.classList.remove('green', 'red', 'yellow');
            statusLight.classList.add(newStatus);

            // Muda o texto descritivo
            if (id === 'Energia') {
                statusText.textContent = newStatus === 'green' ? 'ONLINE' : (newStatus === 'red' ? 'CRÍTICA' : 'VARIÁVEL');
            } else if (id === 'SistemaPrincipal') {
                statusText.textContent = newStatus === 'green' ? 'OPERACIONAL' : (newStatus === 'red' ? 'FALHA CRÍTICA' : 'ANOMALIA');
            } else if (id === 'Defesas') {
                statusText.textContent = newStatus === 'green' ? 'ATIVAS' : (newStatus === 'red' ? 'INATIVAS' : 'ALERTA');
            }
        }


        // Contador Regressivo
        const countdownElement = document.getElementById('countdown');
        // Defina a data/hora do seu evento (Ano, Mês-1, Dia, Hora, Minuto, Segundo)
        // Exemplo: 1º de Julho de 2025, 18:00:00
        const eventDate = new Date(2025, 6, 1, 18, 0, 0).getTime(); // Mês é 0-indexado (Julho = 6)

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = eventDate - now;

            // Cálculos de tempo
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Exibir o resultado
            if (distance > 0) {
                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                countdownElement.innerHTML = "INVASÃO INICIADA!";
                countdownElement.style.color = 'red';
                countdownElement.style.textShadow = '0 0 20px rgba(255, 0, 0, 0.8)';
            }
        }

        // Atualiza o contador a cada segundo
        setInterval(updateCountdown, 1000);
        // Chama uma vez imediatamente para evitar atraso no primeiro display
        updateCountdown();

        // Inicializa o status das defesas como Inativas/Vermelho
        alterarStatus('Defesas', 'red');

    </script>
</body>
</html>
