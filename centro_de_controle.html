<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centro de Controle da Base - SMP</title>
<style>
    /* Importa a fonte pixelada dos anos 80 */
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
        background-color: #000000; /* Fundo preto sólido */
        color: #00FF00; /* Texto verde neon padrão */
        font-family: 'Press Start 2P', monospace; /* Fonte pixelada principal */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        overflow: hidden; /* Garante que não apareçam barras de rolagem */
        /* Efeito de Scanlines CRT bem visível */
        background-image:
            linear-gradient(rgba(0, 255, 0, 0.08) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 255, 0, 0.04) 1px, transparent 1px);
        background-size: 2px 2px;
        background-position: 0 0;
        animation: scanlineAnimation 8s linear infinite; /* Animação sutil de scanline */
    }

    /* Animação para simular o movimento das scanlines */
    @keyframes scanlineAnimation {
        from { background-position: 0 0; }
        to { background-position: 0 200%; }
    }

    .control-panel {
        background-color: #050505; /* Fundo do painel quase preto */
        border: 2px solid #00AA00; /* Borda externa verde forte */
        padding: 30px; /* Mais padding */
        border-radius: 0; /* Bordas totalmente retas */
        box-shadow: 0 0 40px rgba(0, 255, 0, 0.7); /* Brilho verde intenso */
        width: 95%;
        max-width: 950px; /* Um pouco mais largo */
        display: grid;
        grid-template-columns: 1.5fr 1fr; /* Coluna de botões mais proeminente */
        gap: 40px; /* Mais espaçamento entre as seções */
        position: relative; /* Para a simulação de reflexo */
        /* Efeito de Reflexo / Poeira / Imperfeição de tela CRT */
        &::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, rgba(0, 255, 0, 0.05) 0%, transparent 50%, rgba(0, 255, 0, 0.05) 100%);
            pointer-events: none; /* Permite clicar nos elementos por baixo */
            z-index: 1;
            opacity: 0.8;
        }
    }

    h1, h2 {
        grid-column: 1 / -1; /* Ocupa todas as colunas */
        text-align: center;
        color: #00FF00;
        text-shadow: 0 0 18px rgba(0, 255, 0, 0.9), 0 0 30px rgba(0, 255, 0, 0.5); /* Brilho de texto muito forte */
        margin-bottom: 30px;
        font-size: 3em; /* Títulos grandes e chamativos */
        letter-spacing: 4px; /* Espaçamento de letras tipo terminal */
        word-wrap: break-word; /* Garante que o texto se quebre em telas menores */
    }

    h2 {
        font-size: 2em;
        color: #00FFFF; /* Ciano para subtítulos, mais comum em terminais antigos */
        text-shadow: 0 0 15px rgba(0, 255, 255, 0.8), 0 0 25px rgba(0, 255, 255, 0.4);
        margin-bottom: 15px;
        letter-spacing: 2px;
    }

    /* Seção de Botões */
    .section-buttons {
        grid-column: 1;
        display: flex;
        flex-direction: column;
        gap: 25px; /* Mais espaço entre os "botões físicos" */
    }

    .action-button {
        background-color: #004400; /* Verde escuro do botão */
        color: #00FF00;
        border: 3px outset #00AA00; /* Borda 3D que simula botão físico */
        padding: 20px;
        font-size: 1.5em; /* Fonte maior para botões */
        cursor: pointer;
        border-radius: 0; /* Sem bordas arredondadas */
        transition: background-color 0.1s, box-shadow 0.1s, color 0.1s;
        text-align: center;
        text-shadow: 0 0 10px rgba(0, 255, 0, 0.8); /* Brilho no texto do botão */
        box-shadow: 5px 5px 15px rgba(0, 255, 0, 0.4); /* Sombra que simula profundidade */
        letter-spacing: 1px;
    }

    .action-button:hover {
        background-color: #006600;
        box-shadow: 5px 5px 20px rgba(0, 255, 0, 0.9);
        color: #33FF33;
    }

    .action-button:active {
        background-color: #007700;
        border-style: inset; /* Simula o botão sendo pressionado */
        box-shadow: 2px 2px 10px rgba(0, 255, 0, 0.6); /* Sombra menor ao pressionar */
        transform: translateY(2px); /* Pequeno deslocamento ao pressionar */
    }

    /* Seção de Status */
    .section-status {
        grid-column: 2;
        display: flex;
        flex-direction: column;
        gap: 20px; /* Espaço entre itens de status */
    }

    .status-item {
        display: flex;
        align-items: center;
        gap: 20px; /* Mais espaço entre luz e texto */
        font-size: 1.3em; /* Fonte maior para status */
        background-color: #030303; /* Fundo mais escuro para o item de status */
        border: 1px dashed #008800; /* Borda tracejada */
        padding: 18px;
        border-radius: 0;
        box-shadow: inset 0 0 8px rgba(0, 255, 0, 0.3); /* Sombra interna sutil */
    }

    .status-light {
        width: 30px; /* Luz bem maior */
        height: 30px;
        border-radius: 50%;
        background-color: #333; /* Cor padrão */
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.5); /* Brilho de luz apagada */
        transition: background-color 0.4s, box-shadow 0.4s;
        border: 2px solid #555; /* Borda da luz */
    }

    /* Cores dos status com brilho mais intenso */
    .status-light.green {
        background-color: #00FF00;
        box-shadow: 0 0 25px rgba(0, 255, 0, 1.0), 0 0 40px rgba(0, 255, 0, 0.6);
        border-color: #33FF33;
    }
    .status-light.red {
        background-color: #FF0000;
        box-shadow: 0 0 25px rgba(255, 0, 0, 1.0), 0 0 40px rgba(255, 0, 0, 0.6);
        border-color: #FF3333;
    }
    .status-light.yellow {
        background-color: #FFFF00;
        box-shadow: 0 0 25px rgba(255, 255, 0, 1.0), 0 0 40px rgba(255, 255, 0, 0.6);
        border-color: #FFFF33;
    }

    /* Seção de Contador Regressivo */
    .section-countdown {
        grid-column: 1 / -1;
        text-align: center;
        margin-top: 40px;
        background-color: #050505;
        border: 2px solid #00AA00;
        padding: 25px;
        border-radius: 0;
        box-shadow: inset 0 0 15px rgba(0, 255, 0, 0.4); /* Sombra interna mais forte */
    }

    .countdown-display {
        font-size: 4em; /* Fonte gigantesca para o timer */
        color: #00FFFF;
        text-shadow: 0 0 25px rgba(0, 255, 255, 1.0), 0 0 40px rgba(0, 255, 255, 0.6);
        margin-top: 20px;
        letter-spacing: 5px; /* Espaçamento de letras marcante */
    }

    /* Pop-up de Mensagem (também estilizado para a época) */
    .popup-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.98); /* Fundo quase opaco */
        color: #00FF00;
        border: 3px solid #00FF00;
        padding: 30px 50px;
        border-radius: 0;
        box-shadow: 0 0 50px rgba(0, 255, 0, 1.0); /* Brilho extremo */
        z-index: 1000;
        font-size: 2em;
        text-align: center;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        letter-spacing: 2px;
    }
    .popup-message.show {
        opacity: 1;
        visibility: visible;
    }
</style>
</head>
<body>

    <div class="control-panel">
        <h1>Centro de Controle da Base</h1>

        <div class="section-buttons">
            <button class="action-button" onclick="ativarDefesas()">Ativar Defesas</button>
            <button class="action-button" onclick="abrirPortao()">Abrir Portão Principal</button>
            <button class="action-button" onclick="alterarStatus('SistemaPrincipal', 'red')">Simular Falha Sistema</button>
            <button class="action-button" onclick="alterarStatus('SistemaPrincipal', 'green')">Restaurar Sistema</button>
        </div>

        <div class="section-status">
            <h2>Status dos Sistemas</h2>
            <div class="status-item">
                <div id="statusEnergia" class="status-light green"></div>
                <span>Energia Principal: <span id="energiaText">ONLINE</span></span>
            </div>
            <div class="status-item">
                <div id="statusSistemaPrincipal" class="status-light green"></div>
                <span>Sistema Principal: <span id="sistemaPrincipalText">OPERACIONAL</span></span>
            </div>
            <div class="status-item">
                <div id="statusDefesas" class="status-light red"></div>
                <span>Defesas Externas: <span id="defesasText">INATIVAS</span></span>
            </div>
        </div>

        <div class="section-countdown">
            <h2>Próximo Evento: Invasão Iminente!</h2>
            <div id="countdown" class="countdown-display"></div>
        </div>
    </div>

    <div id="popup" class="popup-message"></div>

    <script>
        // Funções para os Botões
        function showPopup(message) {
            const popup = document.getElementById('popup');
            popup.textContent = message;
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 2000); // O pop-up desaparece depois de 2 segundos
        }

        function ativarDefesas() {
            showPopup('DEFESAS ATIVADAS! Alerta Laranja.');
            document.getElementById('statusDefesas').classList.remove('red');
            document.getElementById('statusDefesas').classList.add('yellow');
            document.getElementById('defesasText').textContent = 'ATIVAS';
        }

        function abrirPortao() {
            showPopup('PORTÃO PRINCIPAL ABERTO! Aguarde...');
            // Exemplo de como você poderia mudar um status aqui
            // document.getElementById('statusEnergia').classList.remove('green');
            // document.getElementById('statusEnergia').classList.add('yellow');
            // document.getElementById('energiaText').textContent = 'VARIÁVEL';
        }

        // Função para Alterar Status dos Indicadores
        function alterarStatus(id, newStatus) {
            const statusLight = document.getElementById('status' + id);
            const statusText = document.getElementById(id + 'Text');

            // Remove todas as classes de cor e adiciona a nova
            statusLight.classList.remove('green', 'red', 'yellow');
            statusLight.classList.add(newStatus);

            // Muda o texto descritivo
            if (id === 'Energia') {
                statusText.textContent = newStatus === 'green' ? 'ONLINE' : (newStatus === 'red' ? 'CRÍTICA' : 'VARIÁVEL');
            } else if (id === 'SistemaPrincipal') {
                statusText.textContent = newStatus === 'green' ? 'OPERACIONAL' : (newStatus === 'red' ? 'FALHA CRÍTICA' : 'ANOMALIA');
            } else if (id === 'Defesas') {
                statusText.textContent = newStatus === 'green' ? 'ATIVAS' : (newStatus === 'red' ? 'INATIVAS' : 'ALERTA');
            }
        }


        // Contador Regressivo
        const countdownElement = document.getElementById('countdown');
        // Defina a data/hora do seu evento (Ano, Mês-1, Dia, Hora, Minuto, Segundo)
        // Exemplo: 1º de Julho de 2025, 18:00:00
        const eventDate = new Date(2025, 6, 1, 18, 0, 0).getTime(); // Mês é 0-indexado (Julho = 6)

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = eventDate - now;

            // Cálculos de tempo
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Exibir o resultado
            if (distance > 0) {
                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                countdownElement.innerHTML = "INVASÃO INICIADA!";
                countdownElement.style.color = 'red';
                countdownElement.style.textShadow = '0 0 20px rgba(255, 0, 0, 0.8)';
            }
        }

        // Atualiza o contador a cada segundo
        setInterval(updateCountdown, 1000);
        // Chama uma vez imediatamente para evitar atraso no primeiro display
        updateCountdown();

        // Inicializa o status das defesas como Inativas/Vermelho
        alterarStatus('Defesas', 'red');

    </script>
</body>
</html>
